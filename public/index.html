<!DOCTYPE html>
<html ng-app="ps">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Photo Sticker</title>

    <link media="all" rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="page-wrapper">
        <div class="photo-content">
            <ps-photo />
        </div>

        <aside class="sidebar" ng-controller="StickerCtrl">
            <div class="sidebar-actions">
                <button class="button-default button-new-sticker" ng-click="modal.show()">Add sticker</button>
            </div>

            <div class="photo-sticker-list-wrapper">
                <ul class="photo-sticker-list">
                    <li class="photo-sticker-item" ng-repeat="sticker in stickers">
                        <ps-sticker title="{{sticker.title}}" image="{{sticker.image}}" draggable="true" photo="photo" />
                    </li>
                </ul>
            </div>
        </aside>
    </div>

    <script src="app.js"></script>
</body>
</html>
